<!DOCTYPE html>
<html>
  <head>
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <h1 id="head">Summer Camp 2022 <br /> <span >Registration form</span></h1>
      
      
      <form action="">
          
          <div>
              <label for="name" class="lab">Student Name:</label>          
              <input id ="name" type="text" class="inp" />
          </div>
          
          <div>
              <label for="father" class="lab"> Father's Name: </label>
              <input id="father" type="text" class="inp" />
          </div>
          
          <div>
              <label for="mother" class="lab">Mother's Name: </label>
              <input id="mother" type="text" class="inp" />
          </div>
          
          <div>
              <label for="dob" class="lab"> Date of Birth: </label>
              <input id="dob" type="date" class="inp" />
          </div>
          
          <div>
              <label for="contact" class="lab"> Contact Number:</label>
              <input id="contact" type="tel" class="inp" />
          </div>
          
          <div>
              <label for="mail" class="lab"> Email Id:</label>
              <input id="mail" type="email" class="inp" />
          </div>
          
          <div>
              <label for="pass" class="lab"> password: </label>
              <input id="pass" type="password" class="inp"  />
          </div>
          
          <div>
              <label class="lab">Gender: </label>
              
               <input name="gender"id="male" type="radio" />
              <label for="male">Male</label>
             
              <input name="gender"id="female" type="radio" />
              <label for="female">Female</label>
              
              <input name="gender"id="other" type="radio" />
              <label for="other">Other</label>
              
              
          </div>
          
          <div>
              <label class="lab">Your Interests:</label>
              
              <input id="dance" type="checkbox" />
              <label for="dance">Dance</label>
              
              <input id="play" type="checkbox" />
              <label for="play">Playing an instrument</label>
              
              <input id="craft" type="checkbox" />
              <label for="craft">Craft</label>
              
              <input id="sports" type="checkbox" />
              <label for="sports">Sports</label>
          </div>
          
          <div>
              <p style="margin:10px">Why Do you want to join the summer camp?</p>
              <textarea rows="15" cols="50" style="margin:10px"> Write here... </textarea>
          </div>
          
          <div style="text-align:center">
              <button >Submit</button>
          </div>
          
          <div>
              <a href="#head">Top</a>
          </div>
          
          
      </form>
    
  </body>
</html>
